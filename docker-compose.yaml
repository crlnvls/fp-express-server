version: "3"
name: express-compose
services:
  client:
    container_name: quotes-client
    image: node:slim
    volumes:
      - type: bind
        source: ./client
        target: /code
    working_dir: /code
    ports:
      - 8080:8080
    command: bash -c "npm install && npm run start"
  api:
    container_name: quotes-api
    image: node:slim
    volumes:
      - type: bind
        source: ./api
        target: /code
    working_dir: /code
    ports:
      - 3000:3000
    environment:
      - PORT=3000
    command: bash -c "npm install && npm run dev"
